<div class="layout-topbar">
  <div class="fluid-container">
    <div class="row">
      <div class="col-md-10">
        <div style="color:white" class="col-md-3">Angular 6+ SignalR Notifications</div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <table>
      <tr>
        <th>Timestamp</th>
        <th>From</th>
        <th>Message</th>
      </tr>
      <tr *ngFor="let msg of msgs">
        <td>{{msg.timestamp}}</td>
        <td>{{msg.from}}</td>
        <td>{{msg.message}}</td>
      </tr>
    </table>
  </div>
</div>
